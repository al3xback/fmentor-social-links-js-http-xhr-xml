<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>
			Frontend Mentor | Social Links Profile | JS HTTP - XHR - XML
		</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - Social links profile solution."
		/>
		<meta name="keywords" content="Frontend Mentor, Social links profile" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- Scripts -->
		<script src="js/main.js" defer type="module"></script>
	</head>
	<body>
		<style>
			.card-wrapper {
				flex: auto;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
		</style>

		<template id="card-head-template">
			<div class="card__head">
				<div class="card__image">
					<img width="80" height="80" />
				</div>
				<div class="card__title-wrap">
					<h2 class="card__title"></h2>
					<p class="card__subtitle"></p>
				</div>
				<p class="card__desc"></p>
			</div>
		</template>

		<template id="card-link-template">
			<li class="card__link">
				<a
					href="#"
					class="btn btn--primary btn--full"
					rel="noopener"
					target="_blank"
				></a>
			</li>
		</template>

		<template id="card-body-template">
			<div class="card__body">
				<ul class="card__links"></ul>
			</div>
		</template>

		<template id="card-template">
			<div class="card"></div>
		</template>

		<header>
			<h1 class="sr-only">Social links profile</h1>
		</header>

		<main>
			<div class="container">
				<div class="card-wrapper">
					<p class="loading">Fetching card data...</p>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<p>
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://github.com/al3xback"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>al3xback</a
					>.
				</p>
			</div>
		</footer>
	</body>
</html>
